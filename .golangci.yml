run:
  timeout: 5m

linters:
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

linters-settings:
  goimports:
    local-prefixes: gitlab.com/majiy00/go/clis/optinix

issues:
  exclude-dirs:
    - direnv

  exclude-rules:
    - path: _test.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - funlen
