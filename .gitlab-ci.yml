include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Code-Quality.gitlab-ci.yml

image: nixos/nix

.task:
  stage: test
  only:
    - merge_request
  before_script:
    - mkdir -p ~/.config/nix
    - echo "experimental-features = nix-command flakes" > ~/.config/nix/nix.conf

stages:
  - test

format:
  extends:
    - .task
  script:
    - nix develop -c task format

lint:
  extends:
    - .task
  script:
    - nix develop -c task lint

coverage:
  extends:
    - .task
  only:
    - main
    - merge_request
  script:
    - nix develop -c task coverage
  coverage: /^coverage:\s(\d+(?:\.\d+)?%)/
  artifacts:
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

