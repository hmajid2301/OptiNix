include:
  - 'https://gitlab.com/Cynerd/gitlab-ci-nix/-/raw/master/template.yml'

.task:
  stage: test
  extends: .nix
  tags: []
  only:
    - merge_request

stages:
  - pre
  - test
  - release

install:deps:
  stage: pre
  extends:
    - .task
  only:
    - merge_request
  script:
    - nix develop

lint:
  extends:
    - .task
  script:
    - nix develop -c task lint

tests:unit:
  extends:
    - .task
  script:
    - nix develop -c task tests:unit

coverage:
  extends:
    - .task
  only:
    - main
    - merge_request
  script:
    - nix develop -c task coverage
  coverage: /^coverage:\s(\d+(?:\.\d+)?%)/
  artifacts:
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

release:
  stage: release
  image:
    name: goreleaser/goreleaser
    entrypoint: ['']
  only:
    - tags
  variables:
    GIT_DEPTH: 0
  script:
    - goreleaser release --clean
